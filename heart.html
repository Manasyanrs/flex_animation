    <style>
        @keyframes heart{
            0%{
                font-size: 150px;
            }

            94%{

            96%{
                font-size: 200px;
            }
            98%{

            }

                font-size: 200px;
            }

        }
        .header {
            display: flex;
            justify-content: center;

        }

        .hart {
            display: flex;
            width: 500px;
            height: 500px;
            margin-top: 150px;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            color: red;
            animation-name: heart;
            animation-duration: 2s;
            animation-timing-function: steps(4, end);
            animation-iteration-count: infinite;


        }
    </style>
</head>
